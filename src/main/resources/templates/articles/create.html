<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
<form class="p-3" action="/articles/create" method="post">
    <h1>Create Student</h1>
    <div class="mb-3">
        <label class="form-label" for="title-input">Title: </label>
        <input class="form-control" id="title-input" type="text" name="title">
    </div>
    <div class="mb-3">
        <label class="form-label" for="content-input">Content: </label>
        <textarea class="form-control" name="content" id="content-input"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password-input">Password: </label>
        <input class="form-control" id="password-input" type="password" name="password" required>
    </div>

    <div class="mb-3">
        <label class="form-label" for="board-select">Board: </label>
        <select class="form-control" name="boardId" id="board-select">
            <option  th:each="board: ${boards}"
            th:value="${board.id}"
            th:text="${board.name}"
            >
            </option>
        </select>
    </div>


    <input class="btn btn-primary" type="submit" value="Create">
</form>
<a href="/boards">Back</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
